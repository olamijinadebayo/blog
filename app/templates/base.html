<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{title}} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog</title>
    {% endif %}
  </head>
  <body>
      <div class="">
        Microblog:
          <a href="/index">Home</a>
          <a href="/login">Login</a>
      </div>
      <hr>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li> {{ message}}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block content %} {% endblock %}
  </body>
</html>
