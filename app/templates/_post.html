<div class="container">
  <div class="jumbotron">
    <div class="row">
      <h2> {{ post.title }}</h2>
      <p> Date Posted :{{ moment(post.timestamp).fromNow() }}:</p>
      <p>{{ post.body |truncate (250)}}</p>
      <p><a href="{{url_for('main.fullpost',id=post.id)}}"><button class="btn btn-info">Click here to read full article</button></a></p>
    </div>
  </div>

</div>
